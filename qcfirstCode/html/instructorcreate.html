<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Rosario&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 750px)" href="../css/desktopstyles.css">
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="../css/mobilestyles.css">
    <script src="../js/instructorcreatechange.js" async></script>

    <title>Instructor Create Course</title>
</head>

<body>

    <header>
        <h1><a href ="/instructorhome">QC First</a></h1>
        <img class="libPic"  src="../img/qc3.jpeg" alt="Rosenthal">
        <hr>
        <ul class = "headerList">
            <li><a href = "/instructorhome" class = "headerButton">Home</a></li>
            <li><a href = "/instructorcreate" class = "headerButton">Create</a></li> 
            <li><a href = "/instructorroster" class = "headerButton">Roster</a></li>
            <li><a href = "/instructordelete" class = "headerButton">Delete</a></li>
            <li>
                <form method="post" action="/logout">
                    <button name="logoutButton" class="logoutButton">Logout</button>
                </form>
            </li>
        </ul>
    </header>

    <div id="page-container">
        <div id="content-wrap">

            <div id="courseCreateInvalidMessage" class="popupMessage" hidden>
                <h2 id="courseCreateMessage" class="invalid">  </h2>
            </div>

            <form method="post" action="/createClass" class = "leftHandSideForCreate-fields">
               
                <div class = "form">
                    <label for="createCourseSemester" class = "semesterCapacityCreate">Semester:</label>
                    <select name = "createCourseSemester" id = "createCourseSemester">
                        <option value = "" disabled selected hidden>Choose an option</option>
                        <option value = "Summer 2021">Summer 2021</option>
                        <option value = "Fall 2021">Fall 2021</option>
                        <option value = "Winter 2022">Winter 2022</option>
                        <option value = "Spring 2022">Spring 2022</option>
                        <option value = "Summer 2022">Summer 2022</option>
                    </select> 
                </div>   
               
                
                <div class="form">
                    <label for="createCourseDepartment" class = "departmentCreate">Department:</label>
                    <select name = "createCourseDepartment" id = "createCourseDepartment">
                        <option value = "" disabled selected hidden>Choose an option</option>
                        <option value = "CSCI">CSCI</option>
                        <option value = "ENGL">ENGL</option>
                        <option value = "MATH">MATH</option>
                    </select>
                </div>
              
                
                <div class="form">
                    <label for="createCourseNumber" class = "courseInstructorCreate">Course:</label>
                    <select name = "createCourseNumber" id = "createCourseNumber">
                        <option value = "" disabled selected hidden>Choose a department</option>
                    </select>
                </div>

                <div class="form">
                    <label for="createCourseDays" class = "courseClassTimeCreate">Class Day(s):</label>
                    <select name = "createCourseDays" id = "createCourseDays">
                        <option value = "" disabled selected hidden>Choose an option</option>
                        <option value = "Monday">Monday</option>
                        <option value = "Tuesday">Tuesday</option>
                        <option value = "Wednesday">Wednesday</option>
                        <option value = "Thursday">Thursday</option>
                        <option value = "Friday">Friday</option>
                        <option value = "Saturday">Saturday</option>
                        <option value = "Sunday">Sunday</option>
                        <option value = "Mon/Wed">Mon/Wed</option>
                        <option value = "Tues/Thurs">Tues/Thurs</option>
                    </select>
                </div>
                
                <div class="form">
                    <label for="createCourseClassTime" class = "courseClassTimeCreate">Class Time:</label>
                    <select name = "createCourseClassTime" id = "createCourseClassTime">
                        <option value = "" disabled selected hidden>Choose an option</option>
                        <option value = "7:45AM-9:00AM">7:45AM-9:00AM</option>
                        <option value = "8:00AM-9:15AM">8:00AM-9:15AM</option>
                        <option value = "8:00AM-10:50AM">8:00AM-10:50AM</option>
                        <option value = "8:30AM-9:45AM">8:30AM-9:45AM</option>
                        <option value = "9:15AM-10:30AM">9:15AM-10:30AM</option>
                        <option value = "10:00AM-12:50PM">10:00AM-12:50PM</option>
                        <option value = "10:45AM-12:00PM">10:45AM-12:00PM</option>
                        <option value = "12:15PM-1:30PM">12:15PM-1:30PM</option>
                        <option value = "1:40PM-2:55PM">1:40PM-2:55PM</option>
                        <option value = "3:10PM-4:25PM">3:10PM-4:25PM</option>
                        <option value = "5:00PM-6:25PM">5:00PM-6:25PM</option>
                        <option value = "6:35PM-7:50PM">6:35PM-7:50PM</option>
                        <option value = "8:00PM-9:15PM">8:00PM-9:15PM</option>
                    </select>
                </div>
                
                <div class="form">
                    <label for="createCourseCapacity" class = "semesterCapacityCreate">Capacity:</label>
                    <input type="number" id="createCourseCapacity" name = "createCourseCapacity" min="1">
                </div>
               
                <div class="form">
                    <label for="createCourseDescription" class = "descriptionCreate">Description:</label>
                    <textarea name="createCourseDescription" id="createCourseDescription" cols="50" rows="4"></textarea>
                </div> 

                <button id="createCourseButton" class="createCourse">Create Course</button>
            </form>
        
        </div>
        
        <footer>
            <hr>
            <ul class = "footerList">
                <li><a class = "footerButton">Terms Of Use</a></li>
                <li><a href = "https://twitter.com/QC_News?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class = "footerButton" id = "contactUs">Contact Us</a></li>
                <li><a class = "footerButton">Copyright 2021</a></li>
            </ul> 
        </footer>

    </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Rosario&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 750px)" href="../css/desktopstyles.css">
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="../css/mobilestyles.css">
    <script src="../js/studentenrollchange.js" async></script>
    
    <title>Student Course Enrollment</title>
</head>

<body>
    
    <header>
        <h1><a href ="/studenthome">QC First</a></h1>
        <img class="libPic"  src="../img/qc3.jpeg" alt="Rosenthal">
        <hr>
        <ul class = "headerList">
            <li><a href = "/studenthome" class = "headerButton">Home</a></li>
            <li><a href = "/studentenroll" class = "headerButton">Enroll</a></li>
            <li><a href="/studentdrop" class="headerButton">Drop</a></li> 
            <li><a href = "https://www.qc.cuny.edu/pages/calendar.aspx" class = "headerButton" target = "_blank">Calendar</a></li> 
            <li>
                <form method="post" action="/logout">
                    <button name="logoutButton" class="logoutButton">Logout</button>
                </form>
            </li>
        </ul>
    </header>
    
    <div id="page-container">
        <div id="content-wrap">

            <div id="courseCreateInvalidMessage" class="popupMessage" hidden>
                <h2 id="courseCreateMessage" class="invalid">  </h2>
            </div>
            
            <form method="post" action="/findClass" class="leftHandSide-fields">

                <div class="form">
                    <label for="searchBar">Search Bar : </label>
                    <input type="text" id="searchBar" name = "searchBar" placeholder="Search">
                </div>

                <div class="form">
                    <label for="classId" class = "classIdSubjectEnroll">Class ID : </label>
                    <input type="text" id="classId" name = "classId" placeholder="Class ID">
                </div>
               
                <div class="form">
                    <label for="subjectEnroll" class = "classIdSubjectEnroll">Subject :</label>
                    <select name = "subjectEnroll" id="subjectEnroll">
                        <option value = "" disabled selected hidden>Choose an option</option>
                        <option value = "CSCI">CSCI</option>
                        <option value = "ENGL">ENGL</option>
                        <option value = "MATH">MATH</option>
                    </select>
                </div>
                
                <div class="form">
                    <label for="courseNumberEnroll" class = "courseNumberEnroll">Course Number :</label>
                    <select name = "courseNumberEnroll" id="courseNumberEnroll">
                        <option value = "" disabled selected hidden>Choose a subject</option>
                    </select>
                </div>      
                
                <div class= "form">
                    <label for="degReq" class = "degreeReqEnroll">Degree Requirements :</label>
                    <select name = "degreeRequirements" id = "degReq">
                        <option value = "" disabled selected hidden>Choose an option</option>
                        <option value = "CSCI">CSCI</option>
                        <option value = "ENGL">ENGL</option>
                        <option value = "MATH">MATH</option>
                    </select>
                    
                    <div class = "centerButton">
                        <button class="degreeButton" id="degreeButton">Go To Degree</button>
                    </div>
                    
                </div>
                
                <button id="findCourseButton" class="findCourseButton">Find Course</button>
            
            </form>            
        </div>

        <footer>
            <hr>
            <ul class = "footerList">
                <li><a class = "footerButton">Terms Of Use</a></li>
                <li><a href = "https://twitter.com/QC_News?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class = "footerButton" id = "contactUs">Contact Us</a></li>
                <li><a class = "footerButton">Copyright 2021</a></li>
            </ul> 
        </footer>

    </div>        
</body>
</html>
